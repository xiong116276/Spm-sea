<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>seajs example</title>
  <style>
    .container{
      width:100%;
      height:30px;
      color:#ed4529;
      background-color: #2e2e2e;
      font-size:18px;
    }
  </style>
</head>
<body>
<h1 id="title">seajs demo</h1>
<script src="sea-module/jquery-3.1.1.js"></script>
<script src="sea-module/sea.js"></script>
<script>
  //配置别名
  seajs.config({
    alias:{
      'main':'./dist/main.js',//在seajs.use中引用的路径（根目录）。
    }
  });
  //回调函数
  seajs.use(['main'],function (main) {
    $('#title').after('<button id="show">showText</button>');
    $('#show').on('click',function () {
      main.showText();
      $('#title').append(
        main.newElement.element(
          'div',
          {
            'class':'container',
            'title':'动态生成的div'
          },
          '这是动态生成的div'
        )
      ).on('click','div[class="container"]',function () {
        console.log("这是动态生成的div");
      });
    });
  });
</script>
</body>
</html>
